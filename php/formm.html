<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="form.php" method="POST">

    
    <label>Registration Type:</label><br><br>
    <input type="checkbox" name="registration_type[]" value="Regular Registration"> Regular Registration
    <input type="checkbox" name="registration_type[]" value="Business Registration"> Business Registration
    <input type="checkbox" name="registration_type[]" value="Student Registration"> Student Registration<br><br>

    <label>Your name:</label><br>
    <label for="first-name"></label><br>
    <input type="text" id="first-name" name="first_name" placeholder="first_name"><br><br>

    <label for="last-name"></label>
    <input type="text" id="last-name" name="last_name" placeholder="last_name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
